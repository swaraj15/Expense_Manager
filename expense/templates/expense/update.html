{% extends "expense/base.html" %}
{% block content %}
    <div class="col-sm-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edit item</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" name="edit" type="submit">Edit</button>
                <button class="btn btn-danger" name="delete" type="submit">Delete</button>
            </div>
        </form>
  </div>
{% endblock content %}
